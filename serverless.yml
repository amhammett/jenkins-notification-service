service: "jns-${env:ENV}"

provider:
  name:       aws
  runtime:    nodejs6.10
  region:     ${env:AWS_DEFAULT_REGION, 'us-west-2'}
  stage:      ${opt:stage}
  memorySize: 128
  timeout:    2

  environment:
    ALLOW_CIDR: "${env:ALLOW_CIDR, 'x.x.x.x'}"
    JFS_TOPIC: ${env:JFS_TOPIC, 'jfs-missing-failures'}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - SNS:ListTopics
      Resource: "arn:aws:sns:${opt:region, self:provider.region}:*:*"
    - Effect: Allow
      Action:
        - SNS:Publish
      Resource: "arn:aws:sns:${opt:region, self:provider.region}:*:jfs-${env:ENV}-failures"

package:
  include:
    - node_modules/*
    - src/*.js
  exclude:
    - venv

functions:
  event:
    handler: src/event.event
    events:
      - http:
          path:   jns/job/event
          method: post
